<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tell me something about you</title>
  </head>
  <body>
    <h1>Tell me something about you!</h1>
    <form method="past" action="" enctype="text/plain">
      <label>Your Name :</label>
      <input type="text" name="" ><br>
      <label for="">When were you born?</label>
      <input type="date" name="Borndate" value=""><br>
      <label for="email">Enter your E-Mail :</label>
      <input type="email" id="email" name="email"><br>
      <label for="">Send me your hobbies pictures!</label>
      <input type="file" /><br>
      <label for="url">Fill the box below with an url that I can see.</label>
      <br>
      <input type="url" name="url" placeholder="https://www.example.com" size="30" />
      <br>
      <label for="Suggestion">Your Message</label><br>
      <textarea name="Message" rows="10" cols="30"></textarea><br>
      <input type="submit" name="">
    </form>
  </body>
</html>
